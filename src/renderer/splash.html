<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: file:; style-src 'self' 'unsafe-inline'" />
    <title>Loadingâ€¦</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: transparent;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        flex-direction: column;
      }
      .logo {
        width: 250px;
        height: 250px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="logo" class="logo" src="" alt="Loading" />
      <div id="dbg" style="margin-top:8px;color:#8a8a8a;font-family:monospace;font-size:10px;"></div>
    </div>
    <script>
      (function() {
        try {
          const params = new URLSearchParams(window.location.search);
          const icon = params.get('icon');
          const data = params.get('data');
          const img = document.getElementById('logo');
          const fallbackAbs = new URL('../../icon/Lightroom ICON.png', window.location.href).href;
          const dbg = document.getElementById('dbg');
          if (data && data.startsWith('data:image')) {
            img.src = data;
            dbg.textContent = 'data-url';
          } else if (icon) {
            // Build a proper file:/// URL and encode spaces/special chars
            const url = icon.startsWith('file://') ? icon : `file://${encodeURI(icon)}`;
            img.onerror = function() { this.src = fallbackAbs; };
            img.src = url;
            dbg.textContent = url;
          } else {
            img.src = fallbackAbs;
            dbg.textContent = fallbackAbs;
          }
        } catch (e) {
          const img = document.getElementById('logo');
          const fb = new URL('../../icon/Lightroom ICON.png', window.location.href).href;
          img.src = fb;
          const dbg = document.getElementById('dbg');
          dbg.textContent = fb;
        }
      })();
    </script>
  </body>
  </html>
